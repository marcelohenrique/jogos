<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Jogo</title>

<!-- Latest compiled and minified CSS -->
<!-- <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
<link rel="stylesheet" href="bootstrap.min.css">

<!-- Optional theme -->
<!-- <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"> -->
<link rel="stylesheet" href="bootstrap-theme.min.css">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<link rel="stylesheet" href="../jquery-ui-1.11.4/jquery-ui.min.css">
<link rel="stylesheet" href="style.css">
</head>

<body style="padding-top: 170px">

	<script id="template" type="text/x-handlebars-template">
	<nav class="navbar navbar-custom navbar-fixed-top">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 text-center">
					<h3>{{nome}}</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-10">
					<div class="process">
						<div class="style-body">
							<h4 class="text-center">Processos <span id="badge" class="badge"></span></h4>
						</div>
						<!-- <div class="text-center"><img src="acertomizeravi.png" alt="AcertÃ´, mizeravi!" /></div> -->
					</div>
				</div>
				<div class="col-xs-2">
					<div class="row">
						<div class="col-xs-12">
							<div class="style-header gutter-result text-center"><span class="glyphicon glyphicon-thumbs-up"></span></div>
						</div>
						<div class="col-xs-12">
							<div class="style-body gutter-result text-center hit">0</div>
						</div>
						<div class="col-xs-12">
							<div class="style-header gutter-result text-center"><span class="glyphicon glyphicon-thumbs-down"></div>
						</div>
						<div class="col-xs-12">
							<div class="style-body gutter-result text-center error">0</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</nav>

	<div class="container-fluid">

		<div class="row">
			<div id="grupos" class="col-xs-12">
				<table>
					{{#if colunas}}
					<thead>
						<tr>
							<th scope="col" style="background: none; border: 0;"></th>
							{{#each colunas}}
							<th scope="col"
								class="style style-header gutter-header text-center"><b>{{nome}}</b></th>
							{{/each}}
						</tr>
					</thead>
					{{/if}}
					<tbody>
						{{#each linhas}}
						<tr>
							<th scope="row"
								class="style style-header gutter-header text-center">{{nome}}<br /><span id="badge-{{id}}" class="badge">0</span></th>
							{{#if ../colunas}}
							{{#each ../colunas}}
							<td id="{{../id}}-{{id}}" class="style style-body gutter-body"
								onclick="acertoMizeravi($('.process-card'), $('#{{../id}}-{{id}}'))">
								<ul></ul>
							</td>
							{{/each}}
							{{else}}
							<td id="{{id}}" class="style style-body gutter-body"
								onclick="acertoMizeravi($('.process-card'), $('#{{id}}'))">
								<ul></ul>
							</td>
							{{/if}}
						</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12 text-center">
				<button type="button" id="limpar" data-loading-text="Loading..."
					class="btn btn-primary" autocomplete="off">Limpar</button>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				Adaptado de:
				<ul>
					<li><a href="http://www.paradaprocafe.com.br/game/"
						target="_blank">[1]</a></li>
					<li><a href="http://tiagopassos.com/jogosdeprocessos/pmbok5/"
						target="_blank">[2]</a></li>
				</ul>
			</div>
		</div>

	</div>
	</script>
	<div class="content-placeholder"></div>
	<div id="cookie"></div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<!-- <script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
	<script src="jquery.min.js"></script>
	<script src="../jquery-ui-1.11.4/jquery-ui.min.js"></script>
	<script src="jquery.ui.touch-punch.min.js"></script>
	<script src="url.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<!-- <script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> -->
	<script src="bootstrap.min.js"></script>
	<script src="handlebars-v4.0.2.js"></script>
	<script src="LinkedList.js"></script>
	<script src="../js/index.js"></script>
	<script src="jogos.js"></script>
</body>
</html>
