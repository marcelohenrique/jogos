{{#each jogos}}
<div class="row">
	<div class="col-xs-12">
		<h4 class="text-center">{{nome}}</h4>
	</div>
	<div class="col-xs-1">
		<div class="checkbox">
			<label><input type="checkbox" id="{{id}}_ativo"
				onclick="habilitaJogo(this)" {{#if ativo}}checked{{/if}} /><label>
		</div>
	</div>
	<div class="col-xs-7">
		<div class="row">
			<div class="col-xs-4">
				<small><strong>Ãšltimo:</strong></small>
			</div>
			<div class="col-xs-8" id="{{id}}_data"></div>
			<div class="col-xs-3">
				<span class="glyphicon glyphicon-thumbs-up blue"></span>
			</div>
			<div class="col-xs-3" id="{{id}}_acertos"></div>
			<div class="col-xs-3">
				<span class="glyphicon glyphicon-thumbs-down red"></span>
			</div>
			<div class="col-xs-3" id="{{id}}_erros"></div>
		</div>
	</div>
	<div class="col-xs-4">
		<a href="pages/jogo.html?jogo={{id}}"
			class="btn btn-default btn-block" role="button" data-ajax="false"><span
			class="glyphicon glyphicon-play"></span></a>
	</div>
</div>
{{/each}}
