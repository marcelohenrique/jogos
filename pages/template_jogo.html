<nav class="navbar navbar-custom navbar-fixed-top">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 text-center">
				<h4>{{nome}}</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-10">
				<div class="process">
					<div class="style-body">
						<h5 class="text-center">
							<strong>Processos <span id="badge" class="badge"></span></strong>
						</h5>
					</div>
				</div>
			</div>
			<div class="col-xs-2">
				<div class="row">
					<div class="col-xs-12">
						<div class="style-header gutter-result text-center">
							<span class="glyphicon glyphicon-thumbs-up"></span>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="style-body gutter-result text-center hit">0</div>
					</div>
					<div class="col-xs-12">
						<div class="style-header gutter-result text-center">
							<span class="glyphicon glyphicon-thumbs-down"></span>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="style-body gutter-result text-center error">0</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</nav>

<div class="container-fluid">

	<div class="row">
		<div id="grupos" class="col-xs-12">
			<div class="table-responsive">
				<table class="table table-bordered table-hover">
					{{#if colunas}}
					<thead>
						<tr>
							<th scope="col"></th> {{#each colunas}}
							<th scope="col"><b>{{nome}}</b></th> {{/each}}
						</tr>
					</thead>
					{{/if}}
					<tbody>
						{{#each linhas}}
						<tr>
							<th scope="row">{{nome}}<br /> <span id="badge-{{id}}"
								class="badge">0</span></th> {{#if ../colunas}} {{#each ../colunas}}
							<td id="{{../id}}-{{id}}"
								onclick="acertoMizeravi($('.process-card'), $('#{{../id}}-{{id}}'))">
								<ul></ul>
							</td> {{/each}} {{else}}
							<td id="{{id}}"
								onclick="acertoMizeravi($('.process-card'), $('#{{id}}'))">
								<ul></ul>
							</td> {{/if}}
						</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 text-center">
			<button type="button" id="limpar" data-loading-text="Loading..."
				class="btn btn-primary" autocomplete="off">Limpar</button>
		</div>
	</div>

	<div class="row">

		<div class="col-xs-12">
			<hr>
		</div>

		<div class="col-xs-12 col-md-6">

			<div class="row">

				<div class="col-xs-12 text-center" id="cookie_data"></div>

				<div class="col-xs-3">
					<small><strong>Acertos:</strong></small>
				</div>
				<div class="col-xs-3" id="cookie_acertos"></div>
				<div class="col-xs-3">
					<small><strong>Erros:</strong></small>
				</div>
				<div class="col-xs-3" id="cookie_erros"></div>

				<div class="col-xs-12">
					<hr>
				</div>

			</div>

		</div>

		<div class="col-xs-12 col-md-6">
			Adaptado de:
			<ul>
				<li><a href="http://www.paradaprocafe.com.br/game/"
					target="_blank">paradaprocafe.com.br</a></li>
				<li><a href="http://tiagopassos.com/jogosdeprocessos/pmbok5/"
					target="_blank">tiagopassos.com</a></li>
			</ul>
		</div>
	</div>
</div>
