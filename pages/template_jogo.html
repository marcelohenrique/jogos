<div class="container-fluid">

	<div class="row">
		<div id="grupos" class="col-xs-12">
			<table>
				{{#if colunas}}
				<thead>
					<tr>
						<th scope="col" style="background: none; border: 0;"></th> {{#each
						colunas}}
						<th scope="col"
							class="style style-header gutter-header text-center"><b>{{nome}}</b></th>
						{{/each}}
					</tr>
				</thead>
				{{/if}}
				<tbody>
					{{#each linhas}}
					<tr>
						<th scope="row"
							class="style style-header gutter-header text-center">{{nome}}<br />
							<span id="badge-{{id}}" class="badge">0</span></th> {{#if ../colunas}}
						{{#each ../colunas}}
						<td id="{{../id}}-{{id}}" class="style style-body gutter-body"
							onclick="acertoMizeravi($('.process-card'), $('#{{../id}}-{{id}}'))">
							<ul></ul>
						</td> {{/each}} {{else}}
						<td id="{{id}}" class="style style-body gutter-body"
							onclick="acertoMizeravi($('.process-card'), $('#{{id}}'))">
							<ul></ul>
						</td> {{/if}}
					</tr>
					{{/each}}
				</tbody>
			</table>
